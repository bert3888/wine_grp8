<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vores produkter</title>
    <link rel="stylesheet" href="style_produkter.css">
    <link rel="stylesheet" href="https://use.typekit.net/fqv3iyy.css">


    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <!-------------  template til produkter------------------>
    <template>
        <article class="produkt">
            <div class="image">
                <img>
            </div>
            <h2 class="navn"></h2>
            <h3 class="year"></h3>
            <p class="type"></p>
            <p class="oprindelse">Oprindelse</p>
            <p class="origin"></p>
        </article>
    </template>

    <!--    burger menu-->
    <header>
        <nav class="mobile_nav">

            <!--           ikonet som bliver animeret med css-->
            <div class="button_container" id="toggle">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
            </div>

            <!--           overlayet som bliver lagt over skærmen når man klikker på ikonet-->
            <div class="overlay" id="overlay">
                <nav class="overlay-menu">
                    <ul>
                        <li> <a href="forside.html">FORSIDE</a></li>
                        <li class="current_page">PRODUKTER</li>
                        <li> <a href="kontakt.html">KONTAKT</a></li>
                    </ul>
                </nav>
            </div>
        </nav>
        <!--    burger menu end ------>


        <!--    desktop menu og logo -------->
        <div id="menu">

            <!--           logo-->
            <div class="col1">
                <a href="forside.html">
                    <h1>OPIA</h1>
                </a>
            </div>

            <!--            menuen-->
            <div class="col2">
                <nav id="desktop_nav" class="hide">
                    <a href="forside.html">FORSIDE</a>
                    <a href="produkter.html">PRODUKTER</a>
                    <a href="kontakt.html">KONTAKT</a>
                </nav>
            </div>

        </div>
        <!--    desktop menu end -------->

        <!--   logo som kører rundt -------->
        <div class="logo">
            <img src="imgs/logo_head.svg" alt="logo">
            <img class="roundabout" src="imgs/logotext.svg" alt="logo2">
        </div>

        <!--   spacer som ligger under logo så logo har plads-------->
        <section class="spacer"></section>

    </header>

    <!--    knapperner som bruges til filtrering-->
    <section class="filterknapper">
        <div>
            <button type="button" class="filter valgt" data-produkt="alle">Alle</button>
            <button type="button" class="filter" data-produkt="Rødvin">Rødvin</button>
            <button type="button" class="filter" data-produkt="Hvidvin">Hvidvin</button>
            <button type="button" class="filter" data-produkt="Rosé">Rosé</button>

        </div>
    </section>

    <!--   container som ligger rundt om alle produkter og har grid-->
    <section class="data-container"></section>


    <!--footer med kontakt infomation-->
    <footer>
        <div>
            <p class="footertitle">OPIA VIN</p>
            <p>Magnolia 39, 3630 Jægerspris</p>
            <p>+45 34 56 76 45</p>
        </div>
        <div>
            <p>hello@opia.dk</p>
            <a href="https://www.instagram.com/opia_wines/" target="_blank">Vores Instagram</a><br>
            <a href="kontakt.html">Kontakt os</a>
        </div>

    </footer>


    <script src="produkter.js"></script>
</body></html>
