<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vores produkter</title>
    <link rel="stylesheet" href="style_produkter.css">
    <link rel="stylesheet" href="https://use.typekit.net/fqv3iyy.css">
</head>

<body>

    <!-------------  template til produkter------------------>
    <template>
        <article class="produkt">
            <div class="image">
                <img>
            </div>
            <h2 class="navn"></h2>
            <h3 class="year"></h3>
            <p class="type"></p>
            <p class="oprindelse">Oprindelse</p>
            <p class="origin"></p>
        </article>
    </template>


    <header>
        <nav class="mobile_nav">
            <div class="button_container" id="toggle">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
            </div>

            <div class="overlay" id="overlay">
                <nav class="overlay-menu">
                    <ul>
                        <li> <a href="index.html">FORSIDE</a></li>
                        <li class="current_page">PRODUKTER</li>
                        <li> <a href="kontakt.html">KONTAKT</a></li>
                    </ul>
                </nav>
            </div>
        </nav>

        <nav id="desktop_nav" class="hide">
            <a href="index.html">FORSIDE</a>
            <a href="produkter.html">PRODUKTER</a>
            <a href="kontakt.html">KONTAKT</a>
        </nav>

        <img src="imgs/logo_head.svg" alt="logo">
        <img class="roundabout" src="imgs/logotext.svg" alt="logo2">

        <section class="spacer"></section>
    </header>
    <section class="filterknapper">
        <div>
            <button type="button" class="filter valgt" data-produkt="alle">Alle</button>
            <button type="button" class="filter" data-produkt="Rødvin">Rødvin</button>
            <button type="button" class="filter" data-produkt="Hvidvin">Hvidvin</button>
            <button type="button" class="filter" data-produkt="Rosé">Rosé</button>

        </div>
    </section>

    <section class="data-container"></section>

    <section id="detalje" class="hide">
        <article class="infoboks">

            <img>
            <h1 class="navn"></h1>
            <h2 class="year"></h2>
            <p class="origin"></p>
            <p class="beskrivelse"></p>

        </article>
    </section>

    <footer>
        <h2>OPIA VIN</h2> <br>
        <p>Guldbergsgade 29, København N</p>
        <p>+45 34 56 76 45</p>
        <a href="instagram.com/opia_wines">Vores Instagram</a>

    </footer>



    <script src="produkter.js"></script>
</body>

</html>
